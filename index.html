		font-family: monospace;

<center>
	<br>
	<h1>Score Analyzer</h1>
		<details ontoggle="message1()">
		<summary>
			<u>Click Me</u>
	 		<br>
	 		<i id="message"></i>
	 	</summary>
	 </details>

	 <br>
           <img src="https://blog.lewolang.com/images/caa060e9d090a761b399310670dba684.jpg?w=400&h=300&fit=crop" alt="english" width="300" height="250">
           <br><br>
	       <input type="number" class="form-control" id="num1" style="width:180px";> 
	<br><br> 
	        <img src="https://img.freepik.com/free-vector/colorful-science-objects-icons-vector-set_1308-140707.jpg?semt=ais_hybrid&w=740" alt="science" width="300" height="250">
	        <br><br>
	        <input type="number" class="form-control" id="num2" style="width:180px";> 
	<br><br>
	       <img src="https://img.freepik.com/free-vector/maths-realistic-chalkboard-background_23-2148159115.jpg?semt=ais_hybrid&w=740" alt="math" width="300" height="250">
	       <br><br>
	       <input type="number" class="form-control" id="num3" style="width:180px";> 
	<br><br>
	<button type="button" class="btn btn-success" onclick="result()">Get Rating</button>
	<br><br>

<script>
	function message1(){
    		document.getElementById("message").innerHTML = "Enter your grades in the following subjects.";
    	}

    function result(){
    	var english  = Number(document.getElementById("num1").value);
    	var science = Number(document.getElementById("num2").value);
    	var math = Number(document.getElementById("num3").value);

    let average=(math+science+english)/3; 
    let average1 = (average).toFixed(2);

    switch(true){
    case (average1>=94 && average1<=100):
        alert(average1 + "Your grade is excellent.");
        break;
    case (average1>=87 && average1<94):
    	alert(average1 + "Your grade is above satisfactory.");
    	break;
    case (average1>=80 && average1<87):
    	alert(average1 + "Your grade is satisfactory.");
    	break;
    case (average1>75 && average1<80)
    	alert (average1 + "Your grade needs improvement.");
    	break;
    case (average1>0 && average1<=75)
    	alert(average1 + "Your grade is poor.");
    }


</script>
